<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Click sur une Annonce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Prédire si un utilisateur clique sur une annonce</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Temps passé sur le site (min) :</label>
                <input type="number" step="1" name="daily_time_spent" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Âge :</label>
                <input type="number" name="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Revenu moyen de la zone :</label>
                <input type="number" step="1" name="area_income" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Utilisation Internet (min) :</label>
                <input type="number" step="1" name="daily_internet_usage" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Genre :</label>
                <select name="gender" class="form-select" required>
                    <option value="Male">Homme</option>
                    <option value="Female">Femme</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Prédiction</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info mt-3 text-center">
            <strong>Résultat :</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
